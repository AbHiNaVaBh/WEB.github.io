<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admission.css">
</head>

<body>
    <div class="container">

        <header class="text-center" id="admission">
            <div class="my-4 p-3 headHeader">
                <h1 class="text-dark">Admission Form</h1>
            </div>
        </header>

        <section class="p-1 w-75 m-auto">
            <div class="border border-2 p-5 formSection">

                <form class=" needs-validation" novalidate>

                    <!-- First Name... -->
                    <div class="col-md-9 my-3">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <!-- Second Name -->
                    <div class="col-md-9 my-3">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-md-9 my-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp"
                            pattern="[0-9]{10}" required />
                        <small id="phoneNumberHelp" class="form-text invalid-feedback">Enter a valid 10-digit phone
                            number</small>
                    </div>

                    <!-- Date Of Birth -->
                    <div class="col-md-9 my-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                        <div class="invalid-feedback">
                            Please enter a valid date of birth.
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-9 my-3">
                        <label for="" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="" aria-describedby="emailHelp"
                            placeholder="abcd@gmail.com" required />
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                        <div id="" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>

                    <!-- Course selection -->
                    <div class="col-md-9 my-3">
                        <label for="validationServer04" class="form-label">Courses</label>
                        <select class="form-select " id="validationServer04"
                            aria-describedby="validationServer04Feedback" required>
                            <option selected value="">Select..</option>
                            <option value="1">computer Hardware Engineering</option>
                            <option value="2">Biomedical Engineering</option>
                            <option value="3">Electrical Engineering</option>
                            <option value="4">Electrical & Electronics Engineering</option>
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <!-- Qualification Selection -->
                    <div class="col-md-9 my-3">
                        <label for="validationServer04" class="form-label">Qualification</label>
                        <select class="form-select" id="validationServer04"
                            aria-describedby="validationServer04Feedback" required>
                            <option selected value="">Select...</option>
                            <option value="1">VHSE</option>
                            <option value="2">HSE</option>
                            <option value="3">SSLC</option>
                            <option value="4">ITI</option>
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <!-- Remember me check box -->

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3">
                            <label class="form-check-label" for="invalidCheck3">
                                Remember Me
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary" type="submit">Submit form</button>

                </form>

            </div>
        </section>
    </div>

    <div class="contaner">
        <footer>
            <div class="text-center">
                <p class="text-dark">Â© 2021 MPTC. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/js/admission.js"></script>
    <!-- Code By Abhinav PP -->
</body>

</html>
