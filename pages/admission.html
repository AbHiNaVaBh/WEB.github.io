<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/admission.css">
    <script>
        document.querySelector('.form-check').addEventListener('submit', function(event) {
          event.preventDefault();
        
          var firstName = document.querySelector('input[placeholder="Your name.."]').value;
          var lastName = document.querySelector('input[placeholder="Your last name.."]').value;
          var phoneNumber = document.querySelector('input[placeholder="123xxxxxx"]').value;
          var dateOfBirth = document.querySelector('input[type="date"]').value;
          var email = document.querySelector('input[type="email"]').value;
          var courses = document.querySelector('select[name=""]').value;
          var qualification = document.querySelector('select[id=""]').value;
        
          if (!firstName || !lastName || !phoneNumber || !dateOfBirth || !email || courses === "select a course" || qualification === "select") {
            alert("All fields are required and must be filled");
            return;
          }
        
          if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
            alert("Phone number must be a 10 digit number");
            return;
          }
        
          if (!email.includes("@") || !email.includes(".")) {
            alert("Email must be a valid email address");
            return;
          }
        
          alert("Form submitted successfully!");
        });
        </script>
</head>

<body>
    <div class="container-fluid">
        <header class="text-center ">
            <div class="my-2 pt-4 headHeader">
                <h1 class="text-dark">Admission Form</h1>
            </div>
        </header>

        <section class="p-1 w-75 m-auto">
            <div class="border border-2 p-5 formSection">
                <form class="form-check" method="post">
                    <div class="mb-3 mt-1">
                        <label for="" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Your name.." />
                    </div>

                    <div class="mb-3 mt-1">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Your last name.." />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control w-25" placeholder="123xxxxxx" />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control w-25" />
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="" aria-describedby="emailHelp"
                            placeholder="abcd@gmail.com" />
                        <div id="" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Courses</label>
                        <select name="" id="" class="form-select">
                            <option selected>select a course</option>
                            <option value="1">Conputer Hardware Engineering</option>
                            <option value="2">Biomedical Engineering</option>
                            <option value="3">Electrical Engineering</option>
                            <option value="4">Electrical & Electronics Engineering</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Qualification</label>
                        <select name="" id="" class="form-select">
                            <option selected>select</option>
                            <option value="1">SSLC</option>
                            <option value="2">HSE</option>
                            <option value="3">VHSE</option>
                            <option value="4">ITI</option>
                        </select>
                    </div>
                    <input type="submit" value="Submit" class="button btn btn-primary">
                </form>
            </div>
        </section>
    </div>
    <div class="contaner">
        <footer>
            <div class="text-center">
                <p class="text-dark">Â© 2021 MPTC. All Rights Reserved.</p>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
